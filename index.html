<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js" defer></script>

  <script src="build.js" defer></script>
</head>
<body>

<div class="container-fluid" id="page">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <div data-component="filter">
        <p>
          Search:
          <input>
        </p>
      </div>

      <div data-component="sorter">
        <p>
          Sort by:
          <select>
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>
      </div>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <div data-component="phoneCatalogue"></div>

      <div data-component="phoneViewer"></div>
    </div>
  </div>
</div>

<script type="template" id="phone-catalogue-template">
  <ul class="phones">
    <% phones.forEach(function(phone) { %>

      <li class="thumbnail" data-element="phone" data-phone-id="<%=phone.id%>">
        <a href="#!/phones/<%=phone.id%>" class="thumb" data-element="phoneLink" >
          <img alt="<%=phone.name%>" src="<%=phone.imageUrl%>">
        </a>
        <a href="#!/phones/<%=phone.id%>" data-element="phoneLink"><%=phone.name%></a>
        <p><%=phone.snippet%></p>
      </li>

    <% }); %>

  </ul>
</script>

<script type="template" id="phone-viewer-template">

  <button data-element="backButton">Back</button>

  <img class="phone" src="<%=phone.imageUrl%>">
  <h1><%-phone.name%></h1>
  <p><%-phone.snippet%></p>
  <ul class="phone-thumbs">
    <li>
      <img src="<%=phone.imageUrl%>">
    </li>
  </ul>

</script>


</body>
</html>
