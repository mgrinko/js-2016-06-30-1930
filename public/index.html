<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <script src="build.js" defer></script>
</head>
<body>

<div class="container-fluid" id="page">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <div data-component="filter">
        <p>
          Search:
          <input data-element="field">
        </p>
      </div>

      <div data-component="sorter">
        <p>
          Sort by:
          <select>
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>
      </div>

      <div data-component="confirmation" class="js-hidden">
        <button data-element="reset">Reset</button>
        <button data-element="submit">Submit</button>
      </div>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <div data-component="phoneCatalogue"></div>

      <div data-component="phoneViewer"></div>
    </div>
  </div>
</div>

</body>
</html>
